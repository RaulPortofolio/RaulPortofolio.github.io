<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raul Portofolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ—¿</text></svg>">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function RobloxPortfolio() {
          const projects = [
            {
              title: 'Parkour System',
              description: 'A parkour movement system with mechanics such as wall running, dashing, and vaulting.',
              youtubeId: '1xYzZ4vWkyg'
            },
            {
              title: 'Battlegrounds Combat System',
              description: 'Open-world roleplay experience with custom jobs, housing system, and economy.',
              youtubeId: 'dQw4w9WgXcQ'
            },
            {
              title: 'Tower Defense',
              description: 'Strategic tower defense game with multiple maps and upgrade systems.',
              youtubeId: 'dQw4w9WgXcQ'
            },
            {
              title: 'Combat Arena',
              description: 'Fast-paced PvP combat game with custom weapons and abilities.',
              youtubeId: 'dQw4w9WgXcQ'
            }
          ];

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
              
              {/* Header */}
              <header className="rounded-2xl shadow-lg p-8 mb-8 max-w-4xl mx-auto" style={{ background: 'linear-gradient(135deg, #3b82f6 0%, #1e40af 100%)' }}>
                <h1 className="text-5xl font-bold mb-2 text-white">Scripter</h1>
                <p className="text-xl text-blue-100">3 years of experience</p>
              </header>

              {/* Contact */}
              <div className="max-w-4xl mx-auto rounded-2xl shadow-lg bg-white p-8 mb-8">
                <h3 className="text-2xl font-bold mb-4 text-gray-800">CONTACT</h3>
                <a 
                  href="https://discord.com/users/raulmobile123"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="rounded-lg px-6 py-3 text-lg font-semibold cursor-pointer shadow-md hover:shadow-lg text-white"
                  style={{ display: 'inline-block', transition: 'all 0.2s', background: 'linear-gradient(135deg, #3b82f6 0%, #2563eb 100%)' }}
                  onMouseEnter={(e) => e.currentTarget.style.transform = 'scale(1.05)'}
                  onMouseLeave={(e) => e.currentTarget.style.transform = 'scale(1)'}
                >
                  Discord: raulmobile123
                </a>
              </div>

              {/* Projects */}
              <div className="max-w-4xl mx-auto space-y-8 mb-12">
                {projects.map((project, index) => (
                  <div 
                    key={index}
                    className="rounded-2xl shadow-lg bg-white overflow-hidden hover:shadow-xl transition-shadow"
                    style={{ 
                      marginLeft: index % 2 === 0 ? '0' : '40px',
                      marginRight: index % 2 === 0 ? '40px' : '0'
                    }}
                  >
                    {/* Video */}
                    <div className="aspect-video w-full bg-gray-900">
                      <iframe
                        width="100%"
                        height="100%"
                        src={`https://www.youtube.com/embed/${project.youtubeId}`}
                        title={project.title}
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                      ></iframe>
                    </div>
                    
                    {/* Info */}
                    <div className="p-6">
                      <h3 className="text-2xl font-bold mb-3 text-gray-800">{project.title}</h3>
                      <p className="text-gray-600 leading-relaxed">{project.description}</p>
                    </div>
                  </div>
                ))}
              </div>

              {/* Skills */}
              <div className="max-w-4xl mx-auto rounded-2xl shadow-lg p-8 mb-8" style={{ background: 'linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%)' }}>
                <h3 className="text-2xl font-bold mb-6 text-gray-800">SKILLS</h3>
                <div className="flex flex-wrap gap-3">
                  {['I can do anything, from', 'DataStores', 'Gun Systems', 'Inventory Systems', 'RPG Systems', 'Full Games', 'Quest Systems', 'Advanced NPCs', 'Boss Systems'].map((skill, index) => (
                    <span 
                      key={index}
                      className="rounded-lg bg-blue-100 px-4 py-2 text-sm font-semibold cursor-pointer text-blue-800 hover:bg-blue-200"
                      style={{ display: 'inline-block', transition: 'all 0.2s' }}
                      onMouseEnter={(e) => e.currentTarget.style.transform = 'scale(1.05)'}
                      onMouseLeave={(e) => e.currentTarget.style.transform = 'scale(1)'}
                    >
                      {skill}
                    </span>
                  ))}
                </div>
              </div>

              {/* Footer */}
              <footer className="max-w-4xl mx-auto mt-12 pt-6">
              </footer>

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RobloxPortfolio />);
    </script>
</body>
</html>
