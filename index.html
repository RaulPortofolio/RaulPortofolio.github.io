<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raul Portofolio</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #020617 0%, #0f172a 25%, #1e293b 50%, #0f172a 75%, #020617 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1, h2, h3, h4, h5, h6, p, span, a {
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function RobloxPortfolio() {
          const projects = [
            {
              title: 'Parkour System',
              description: 'Parkour movement system with mechanics such as wall running, dashing, and vaulting.',
              youtubeId: '1xYzZ4vWkyg'
            },
            {
              title: 'Battlegrounds System',
              description: 'Battlegrounds system with M1 combos, abilities, counters, blocking and different characters.',
              youtubeId: 'OiZC_5G4N2Q'
            },
            {
              title: 'Tower Defense',
              description: 'Strategic tower defense game with multiple maps and upgrade systems.',
              youtubeId: 'dQw4w9WgXcQ'
            },
            {
              title: 'Combat Arena',
              description: 'Fast-paced PvP combat game with custom weapons and abilities.',
              youtubeId: 'dQw4w9WgXcQ'
            }
          ];

          return (
            <div className="min-h-screen p-6">
              
              {/* Header */}
              <header className="rounded-2xl shadow-2xl p-8 mb-8 max-w-4xl mx-auto border-2 border-gray-700/40" style={{ background: 'linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%)' }}>
                <h1 className="text-5xl font-bold mb-2 text-gray-100 drop-shadow-lg">Scripter</h1>
                <p className="text-xl text-gray-300">3 years of experience</p>
              </header>

              {/* Contact */}
              <div className="max-w-4xl mx-auto rounded-2xl shadow-2xl p-8 mb-8 border-2 border-slate-700/30" style={{ background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)' }}>
                <h3 className="text-2xl font-bold mb-4 text-gray-300">CONTACT</h3>
                <a 
                  href="https://discord.com/users/raulmobile123"
                  target="_blank"
                  rel="noopener noreferrer"
                  className="rounded-lg px-6 py-3 text-lg font-semibold cursor-pointer shadow-lg hover:shadow-gray-500/50 text-gray-100 border-2 border-gray-600/50"
                  style={{ display: 'inline-block', transition: 'all 0.3s', background: 'linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%)' }}
                  onMouseEnter={(e) => {
                    e.currentTarget.style.transform = 'scale(1.05)';
                    e.currentTarget.style.boxShadow = '0 0 20px rgba(107, 114, 128, 0.6)';
                  }}
                  onMouseLeave={(e) => {
                    e.currentTarget.style.transform = 'scale(1)';
                    e.currentTarget.style.boxShadow = '';
                  }}
                >
                  Discord: raulmobile123
                </a>
              </div>

              {/* Projects */}
              <div className="max-w-4xl mx-auto space-y-8 mb-12">
                {projects.map((project, index) => (
                  <div 
                    key={index}
                    className="rounded-2xl shadow-2xl overflow-hidden hover:shadow-gray-500/20 transition-all border-2 border-slate-700/30"
                    style={{ 
                      marginLeft: index % 2 === 0 ? '0' : '40px',
                      marginRight: index % 2 === 0 ? '40px' : '0',
                      background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)'
                    }}
                  >
                    {/* Video */}
                    <div className="aspect-video w-full bg-black">
                      <iframe
                        width="100%"
                        height="100%"
                        src={`https://www.youtube.com/embed/${project.youtubeId}`}
                        title={project.title}
                        frameBorder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowFullScreen
                      ></iframe>
                    </div>
                    
                    {/* Info */}
                    <div className="p-6">
                      <h3 className="text-2xl font-bold mb-3 text-gray-200">{project.title}</h3>
                      <p className="text-slate-400 leading-relaxed">{project.description}</p>
                    </div>
                  </div>
                ))}
              </div>

              {/* Skills */}
              <div className="max-w-4xl mx-auto rounded-2xl shadow-2xl p-8 mb-8 border-2 border-slate-700/30" style={{ background: 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)' }}>
                <h3 className="text-2xl font-bold mb-6 text-gray-300">I can do anything, from</h3>
                <div className="flex flex-wrap gap-3">
                  {['DataStores', 'Gun Systems', 'Inventory Systems', 'RPG Systems', 'Full Games', 'Quest Systems', 'Advanced NPCs', 'Boss Systems'].map((skill, index) => (
                    <span 
                      key={index}
                      className="rounded-lg px-4 py-2 text-sm font-semibold cursor-pointer text-gray-200 border-2 border-gray-600/40"
                      style={{ 
                        display: 'inline-block', 
                        transition: 'all 0.2s',
                        background: 'linear-gradient(135deg, #1f2937 0%, #374151 100%)'
                      }}
                      onMouseEnter={(e) => {
                        e.currentTarget.style.transform = 'scale(1.05)';
                        e.currentTarget.style.background = 'linear-gradient(135deg, #374151 0%, #4b5563 100%)';
                      }}
                      onMouseLeave={(e) => {
                        e.currentTarget.style.transform = 'scale(1)';
                        e.currentTarget.style.background = 'linear-gradient(135deg, #1f2937 0%, #374151 100%)';
                      }}
                    >
                      {skill}
                    </span>
                  ))}
                </div>
                <p className="text-xl font-bold text-gray-300 mt-6" style={{ textShadow: '0 0 10px rgba(156, 163, 175, 0.5), 0 0 2px rgba(107, 114, 128, 0.8)' }}>Bring your ideas to life!</p>
              </div>

              {/* Footer */}
              <footer className="max-w-4xl mx-auto mt-12 pt-6">
              </footer>

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<RobloxPortfolio />);
    </script>
</body>
</html>
