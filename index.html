<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raul Portfolio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ—¿</text></svg>">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(
                135deg,
                #020617 0%,
                #0b0f1a 35%,
                #140909 50%,
                #0b0f1a 65%,
                #020617 100%
            );
            background-size: 300% 300%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2, h3, p, span {
            -webkit-text-stroke: 0.35px rgba(0, 0, 0, 0.35);
        }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

function RobloxPortfolio() {
    const [showTooltip, setShowTooltip] = useState(false);
    const [tooltipText, setTooltipText] = useState('Click to copy');

    const copyDiscord = () => {
        navigator.clipboard.writeText('raulmobile123');
        setTooltipText('Copied!');
        setTimeout(() => setTooltipText('Click to copy'), 2000);
    };

    const projects = [
        {
            title: 'Mining System',
            description: 'Mining system with different ores, pickaxes and ore inventory.',
            youtubeId: '3jNjpQ1R1ZE'
        },
        {
            title: 'Parkour System',
            description: 'Advanced parkour movement with wall running, dashing and vaulting.',
            youtubeId: '1xYzZ4vWkyg'
        },
        {
            title: 'Battlegrounds System',
            description: 'Full combat system with M1 combos, abilities, counters, blocking, and multiple characters.',
            youtubeId: 'OiZC_5G4N2Q'
        },
        {
            title: 'Gun System',
            description: 'Raycast gun system with killstreaks and ammo stations.',
            youtubeId: '_hSuTYw2sKo'
        },
        {
            title: 'RPG System',
            description: 'RPG system with leveling, sword combat, custom inventory, and an enemy NPC.',
            youtubeId: 'aqNXhO2-mnM'
        }
    ];

    return (
        <div className="min-h-screen p-6">

            {/* Header */}
            <header
                className="max-w-4xl mx-auto mb-10 p-8 rounded-2xl shadow-2xl border border-red-500/20"
                style={{ background: 'linear-gradient(135deg, #1f2933 0%, #3f1d1d 100%)' }}
            >
                <h1 className="text-5xl font-bold text-red-200 mb-2">
                    Scripter
                </h1>
                <p className="text-xl text-red-300/70">
                    3 years of experience
                </p>
            </header>

            {/* Contact */}
            <div
                className="max-w-4xl mx-auto mb-10 p-8 rounded-2xl shadow-2xl border border-red-500/20"
                style={{ background: 'linear-gradient(135deg, #0b1220 0%, #111827 100%)' }}
            >
                <h3 className="text-2xl font-bold mb-4 text-red-400">
                    CONTACT
                </h3>

                <div className="relative inline-block">
                    <button
                        onClick={copyDiscord}
                        onMouseEnter={() => setShowTooltip(true)}
                        onMouseLeave={() => setShowTooltip(false)}
                        className="px-6 py-3 text-lg font-semibold rounded-lg text-red-100 border border-red-600/40 transition-all hover:shadow-lg hover:shadow-red-500/20"
                        style={{ background: 'linear-gradient(135deg, #7f1d1d 0%, #b91c1c 100%)' }}
                    >
                        Discord: raulmobile123
                    </button>

                    {showTooltip && (
                        <div className="absolute -top-10 left-1/2 -translate-x-1/2 bg-black text-red-100 text-sm px-3 py-1 rounded">
                            {tooltipText}
                        </div>
                    )}
                </div>
            </div>

            {/* Projects */}
            <div className="max-w-4xl mx-auto space-y-10 mb-16">
                {projects.map((project, index) => (
                    <div
                        key={index}
                        className="rounded-2xl overflow-hidden shadow-2xl border border-red-500/20 transition-all hover:shadow-red-500/10"
                        style={{
                            marginLeft: index % 2 === 0 ? '0' : '40px',
                            marginRight: index % 2 === 0 ? '40px' : '0',
                            background: 'linear-gradient(135deg, #0b1220 0%, #111827 100%)'
                        }}
                    >
                        <div className="aspect-video bg-black">
                            <iframe
                                width="100%"
                                height="100%"
                                src={`https://www.youtube.com/embed/${project.youtubeId}`}
                                title={project.title}
                                frameBorder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowFullScreen
                            />
                        </div>

                        <div className="p-6">
                            <h3 className="text-2xl font-bold text-red-200 mb-3">
                                {project.title}
                            </h3>
                            <p className="text-slate-300 leading-relaxed">
                                {project.description}
                            </p>
                        </div>
                    </div>
                ))}
            </div>

        </div>
    );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<RobloxPortfolio />);
</script>
</body>
</html>
